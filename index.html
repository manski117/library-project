<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <!--This link is for Google icons -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family-Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--This link to a cloudfare stylesheet works with a few font awesome icons, but not many.-->
<!--You have to register to get your own kit code-->
  <script src="https://kit.fontawesome.com/609e4a9986.js" crossorigin="anonymous"></script>
<!--The toggle feature doesn't actually work without this last link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body id="main-content" class="flexbox main-flexbox l0">
    <div id="form-flexbox" class="flexbox form-container l1">
        <header id="sidebar-header" class="l2">Add Books Here</header>
        <form id="book-form" onsubmit="testRec()" class="l2">
            <div class="input-wrapper">
              <label for="title-input">Book Title</label>
              <input class="input-box" type="text" id="title-input" title="Type your book title here." placeholder="What is the name of the book?" minlength="1" maxlength="50" required>
              <div class="validation-block">
                <p class="validation-text title-val" style="display: none;">Title cannot be blank</p>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="author-input">Author</label>
              <input class="input-box" type="text" id="author-input" title="Type the author here." placeholder="Who wrote the book?" minlength="1" maxlength="50" required>
              <div class="validation-block">
                <p class="validation-text author-val" style="display: none;">Author cannot be blank</p>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="pages-input">Number of Pages</label>
              <input class="input-box" type="text" id="pages-input" title="Type only numerals" placeholder="How many pages is it?" minlength="1" maxlength="9" pattern="[0-9]" required>
              <div class="validation-block">
                <p class="validation-text pages-val" style="display: none;">Please type only a number.</p>
              </div><br>
            </div>
            <div class="input-wrapper">
              <input class="inline" type="checkbox" id="read-input">
              <label class="inline" for="read-input">Have you read this book?</label>
            </div>
            
            <div class="input-wrapper">
              <input type="submit" id="submit-button" form="book-form" value="Submit Book">
              <div class="validation-block">
                <p class="validation-text form-val" style="display: none;">Please fill out all required feilds</p>
              </div>
            </div>
        </form>

        <div id="footer" class="credit-flexbox flexbox l2">
            <h3 class="footer-text l3">Fake web app project for learning purposes only</h3>
            <h3 class="footer-text l3">by <a href="https://github.com/manski117">@manski117</a></h3>
        </div>
    </div>
    <div id="library-container" class="l1">
        <div class="l2 banner">
          <span id="title-banner" class="banner-text l3">Library App</span>
          <span id="subtitle-banner"class="banner-text l3">Organize your book list below</span>

        </div>
        <div id="table-container" class="l2">
            
            
            
            
        </div>
        <div id="readout-container" class="l2">
            <p id="readout"></p>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
